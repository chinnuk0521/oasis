<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            display: flex;
            align-items: center;
        }

        .input-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .input-field {
            width: 100px;
            padding: 5px;
            margin-right: 10px;
        }

        .unit-select {
            margin-right: 10px;
        }

        .convert-button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h2>Temperature Converter</h2>
    <div class="container">
        <div class="input-container">
            <input type="number" class="input-field" id="temperatureInput" placeholder="Temperature">
            <select class="unit-select" id="unitSelect">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
        </div>
        <button class="convert-button" onclick="convertTemperature()">Convert</button>
    </div>
    <div class="result" id="resultArea"></div>

    <script>
        function convertTemperature() {
            const temperatureInput = document.getElementById("temperatureInput").value;
            const unitSelect = document.getElementById("unitSelect").value;

            if (!temperatureInput || isNaN(temperatureInput)) {
                alert("Please enter a valid temperature value.");
                return;
            }

            const temperature = parseFloat(temperatureInput);

            let result;
            if (unitSelect === "celsius") {
                result = {
                    celsius: temperature,
                    fahrenheit: (temperature * 9 / 5) + 32,
                    kelvin: temperature + 273.15
                };
            } else if (unitSelect === "fahrenheit") {
                result = {
                    celsius: (temperature - 32) * 5 / 9,
                    fahrenheit: temperature,
                    kelvin: (temperature + 459.67) * 5 / 9
                };
            } else {
                result = {
                    celsius: temperature - 273.15,
                    fahrenheit: (temperature * 9 / 5) - 459.67,
                    kelvin: temperature
                };
            }

            document.getElementById("resultArea").innerText = `Converted temperature:
            Celsius: ${result.celsius.toFixed(2)} °C
            Fahrenheit: ${result.fahrenheit.toFixed(2)} °F
            Kelvin: ${result.kelvin.toFixed(2)} K`;
        }
    </script>
</body>
</html>
